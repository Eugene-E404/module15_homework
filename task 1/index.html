<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>...</title>
		<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	</head>
	<body>
		<svg width="1000" height="300">
			<!-- Россия -->
			<rect x="10" y="10" width="180" height="120" style="stroke: black;"/>
			<rect x="10" y="10" width="180" height="40" style="fill: white;"/>
			<rect x="10" y="50" width="180" height="40" style="fill: red;"/>
			<rect x="10" y="90" width="180" height="40" style="fill: blue;"/>

			<!-- Франция -->
			<rect x="200" y="10" width="180" height="120" style="stroke: black;"/>
			<rect x="200" y="10" width="60" height="120" style="fill: blue;"/>
			<rect x="260" y="10" width="60" height="120" style="fill: white;"/>
			<rect x="320" y="10" width="60" height="120" style="fill: red;"/>

			<!-- Финляндия -->
			<rect x="390" y="10" width="180" height="120" style="stroke: black; fill: white;"/>
			<polygon points="440,10 470,10 470,55 570,55 570,85 470,85 470,130 440,130 440,85 390,85 390,55 440,55" style="fill: blue;"/>

			<!-- Швейцария -->
			<rect x="580" y="10" width="180" height="120" style="fill: red;"/>
			<polygon points="655,25 685,25 685,55 715,55 715,85 685,85 685,115 655,115 655,85 625,85 625,55 655,55" style="fill: white;"/>

			<!-- Япония -->
			<rect x="770" y="10" width="180" height="120" style="stroke: black; fill: white;"/>
			<circle cx="860" cy="70" r="40" style="fill: red;"/>
			<!-- <script src="script.js"></script> -->
		</svg>
	</body>
</html>
